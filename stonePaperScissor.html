<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock Paper Scissor Game</title>
   <link rel="stylesheet" href="stonePaperScissor.css"/>

   <!-- We have to link CSS file just before closing tag of head
    <link rel = "stylesheet" href = "Name of Sheet"/>   -->
    
    <link rel="stylesheet" href="nameOfCSSFile"/>

</head>
<body>
   <!-- Heading -->
   <h1>Rock Paper Scissors</h1>
<!-- Options of selection -->
<div class ="choices">

   <!--Class For rock -->
<div class="choice" id="rock">
   <img src="./images/rock.png"/>
</div>

<!--Class For paper -->
<div class="choice" id="paper">
   <img src="./images/paper.png"/>
</div>

<!--Class For Scissor -->
<div class="choice" id="scissor">
   <img src="./images/Scissor.jpg"/>
</div>

</div>

<!-- Create a div for name of player and score board -->
<div class="score-board">
<div class="score">
   <p id="user-score">0</p>
  <p>You</p>
</div>

<div class="score">
   <p id="comp-score">0</p>
  <p>Comp</p>
</div>
</div>

<div class="msg-container">
<p id="msg">Play your move.</p>

</div>

<script src="stonePaperScissor.js"></script>
</body>
</html>
